<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<style>
		.box {
			height: 150px;
			width: 270px;
			color: white;
		}
		.good {
			border: 10px solid hsla(0, 20%, 60%, .5);
			background: black;
			background-clip: padding-box;
		}
		.bad {
			border: 10px solid hsla(0, 20%, 60%, .5);
			background: black;
		}
	</style>
</head>
<body>
	<div class="box bad">
		bad
	</div>
	<div class="box good">
		good
	</div>
</body>
</html>
